<!-- JUST A CONTAINER TO SHOW OFF LWC COMPONENTS -->

<template>
    <lightning-card>
        <div>           
            <p>container v 0.111</p>
            <hr>

            <c-box-for-lookup 
            ></c-box-for-lookup>

            <c-box-for-lookup 
                s-objects-to-display="case, account, opportunity, leaD, Task, erunda, excluded_sobject__c"
            ></c-box-for-lookup>

            <hr>

            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <p class="slds-form-elemen__label">Object name</p>
                    <input type="text" class="slds-input" autocomplete="off" 
                        value={sObject_2.name}
                        oninput={handleKeyChange_2_name}
                    ></input>
                    <p class="slds-form-element__label">comma-separated fields</p>
                    <input type="text" class="slds-input" autocomplete="off" 
                        value={sObject_2.fields}
                        oninput={handleKeyChange_2_fields}
                    ></input>
                    <p class="slds-form-element__label">SOQL WHERE clause</p>
                    <input type="text" class="slds-input" autocomplete="off" 
                        value={sObject_2.clause}
                        oninput={handleKeyChange_2_clause}
                    ></input>
                    <br>
                    <c-lookup 
                        s-object-name={sObject_2.name} 
                        comma-separated-fields={sObject_2.fields}
                        sql-where-clause={sObject_2.clause}
                        already-selected-option-id=''
                        label={label_2}
                        placeholder={placeholder_2}               
                        onchange={handleChange_2}
                    ></c-lookup>
                    <template if:true={showSelectedOptions}>
                        <p>{sObjectToString_2}</p>
                    </template>
                    <br>
                </div>

                <div class="slds-col slds-size_1-of-2"></div>
            </div>
        </div>
    </lightning-card>
</template>
