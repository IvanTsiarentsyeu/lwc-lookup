<!-- Autocomplete Combobox -->
<template>
    <br>
    <p>lookup v 0.023</p>
    <br>
    <template if:true={options}>
    <div class="slds-form-element">
        <label class={labelClass} for="dropdown-lookup">{label}</label>
        <div class="slds-form-element_control">
            <div class="slds-combobox_container">
                <div class={showDropdownClass} 
                    aria-expanded="true" 
                    aria-haspopup="listbox" 
                    role="combobox"
                >
<!-- slds-input-has-icon_right -->
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <!-- READONLY DISPLAY -->
                        <template if:false={showDropdown}>
                            <input type="text" 
                                class="slds-input slds-combobox__input" 
                                id={selectedOption.Id} 
                                aria-autocomplete="list" 
                                aria-controls="listbox-id" 
                                aria-expanded="true" 
                                aria-haspopup="listbox" 
                                autocomplete="off" 
                                role="combobox" 
                                placeholder={placeholder}
                                value={selectedOption.Name}
                                onfocus={handleReadonlyFocus}
                                readonly
                            ></input>
                            <lightning-button-icon
                                id="button-delete-id"
                                class="slds-button slds-input__icon slds-text-color__default"
                                icon-name="utility:close"
                                size="medium"
                                variant="bare"
                                onclick={handleDeleteButton}
                            ></lightning-button-icon>
                        </template>
                        <!-- end OF READONLY -->

                    <template if:true={showDropdown}>
                        <!-- SEARCH -->
                        <input type="text" 
                            class="slds-input slds-combobox__input" 
                            id="searchbox-id" 
                            aria-autocomplete="list" 
                            aria-controls="listbox-id" 
                            aria-expanded="true" 
                            aria-haspopup="listbox" 
                            autocomplete="off" 
                            role="combobox" 
                            placeholder={placeholder}
                            value={searchKey}
                            oninput={handleKeyChange}
                            onclick={handleInputClick}
                            onblur={handleBlur}
                        ></input>
                        <lightning-button-icon
                            class="slds-button slds-input__icon slds-text-color__default"
                            icon-name="utility:search"
                            size="medium"
                            variant="bare"
                        ></lightning-button-icon>
                        <!-- end OF SEARCH -->
                    </template>

                    </div>

                        <div id="listbox-id" 
                            class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" 
                            role="listbox"
                        >
                            
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                           
                                <template for:each={options} for:item="option">
                                    <li key={option.Id}
                                        data-label={option.Name}
                                        data-value={option.Id} 
                                        role="presentation" 
                                        class="slds-listbox__item" 
                                        onclick={handleListItemClick}
                                    >
                                        <div id={option.Id} 
                                            class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                                            role="option"
                                        >
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                                                <span class="slds-truncate">
                                                    {option.Name}
                                                </span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            
                            </ul>
                        </div>

                </div>
            </div>
        </div>
    </div>
    </template>
</template>
