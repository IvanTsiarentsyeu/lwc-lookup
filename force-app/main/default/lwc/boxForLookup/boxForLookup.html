<!-- COMPLEX COMPONENT, USES ONE CHILD TO CHOOSE SOBJECTS AND ANOTHER TO SELECT RECORDS IN IT -->

<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-3">

            <c-look-s-objects 
                already-selected-object-name=''
                s-objects-to-display={sObjectsToDisplay}
                label="Select sObject"
                placeholder="Search sObjects..."     
                input-class="left"          
                onchange={handleChangeSObject}
            ></c-look-s-objects>
            <template if:true={showSelectedOptions}>
                <p>{selectedSObjectToString}</p>
            </template>
        </div>
        <div class="slds-col slds-size_2-of-3">
            <c-lookup 
                s-object-name={selectedSObjectName} 
                comma-separated-fields={selectedFieldName}
                sql-where-clause=''
                already-selected-option-id=''
                input-class="right"
                label={label}
                placeholder={placeholder}               
                onchange={handleChangeLookup}
            ></c-lookup>
        <template if:true={showSelectedOptions}>
            <p>{selectedOptionToString}</p>
        </template>
        </div>
    </div>
</template>
